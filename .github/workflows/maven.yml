# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    # 如果你使用git crypt加密文件，那么你就得解密文件
    - name: GitHub Action to unlock git-crypt secrets
      uses: sliteteam/github-action-git-crypt-unlock@1.1.0
      env:
        GIT_CRYPT_KEY: $
    
    # 如果你使用git crypt加密文件，解密文件后需要将目录删除掉确保隐私
    - name: Delete git crypt directory
      run: sudo rm -rf .git/git-crypt
    
    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip=true --file pom.xml
        
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ APP_SERVER }}
        username: root
        password: ${{ APP_SECRET }}
        source: "./target/truck-billing-0.0.1.jar"
        target: "/root/truck-java"
        
    

